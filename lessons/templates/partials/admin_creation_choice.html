<h6 class="card-title mb-3">Create a new account for a</h6>

<form method="POST">
    {% csrf_token %}

    <div class="d-flex flex-row"> 
        <label class="radio mr-1"> 
            <input type="radio" name="user_type" value="admin" checked> 
            <span> <i class="fa fa-user"></i> Admin </span> 
        </label> 
    </div>

    <div class="d-flex flex-row"> 
        <label class="radio mr-1"> 
            <input type="radio" name="user_type" value="director"> 
            <span> <i class="fa fa-user"></i> Director </span> 
        </label> 
    </div>

    <div class="col text-center">
        <button type="submit" class="btn btn-primary">Create</button>
    </div>

</form>
