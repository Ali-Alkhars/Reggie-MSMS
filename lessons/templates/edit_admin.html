{% extends 'base.html' %}
{% block body %}
<div class="container">
  <div class="row">
    <div class="col-12">

        <h1>
        Edit admin's account
        </h1>

        <form action="{% url 'edit_admin' user_id %}" method="post">
            {% csrf_token %}
            {% include 'partials/bootstrap_form.html' with form=form %}
            <input type="submit" value="Update" class="btn btn-primary">
        </form>

    </div>
  </div>
</div>
{% endblock %}
